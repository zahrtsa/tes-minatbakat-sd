<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tes Minat Bakat Anak SD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Google Fonts -->
  <!-- Google Fonts Poppins dan Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-8 text-center">
    <div id="start-screen" class="max-w-md mx-auto p-8 rounded-2xl text-center bg-white shadow-lg border border-gray-200">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-6">
      🎉 Tes Minat Bakat Kamu! 🎨
    </h1>
    <p class="mb-6 text-lg text-gray-700 leading-relaxed">
      Jawab pertanyaan dengan jujur, ya! Yuk, cari tahu minat dan bakat kamu.
    </p>

    <div class="mb-8 flex items-center justify-center gap-4">
      <label for="toggle-audio" class="font-semibold text-lg text-gray-800 select-none whitespace-nowrap">
        Suara:
      </label>
      <button id="toggle-audio" class="bg-gray-400 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-500 transition">
        Nonaktif
      </button>
    </div>

    <button id="start-button" class="bg-blue-600 text-white px-10 py-4 rounded-full text-2xl font-extrabold shadow-lg hover:bg-blue-700 flex items-center justify-center gap-4 mx-auto transition-transform transform hover:scale-105">
      🚀 Mulai Sekarang
    </button>

    <p class="mt-10 text-sm text-gray-400 select-none max-w-xs mx-auto">
      Sumber : <a href="https://www.cfnc.org/media/0xtdpcig/career-interest-explorer-elementary.pdf" target="_blank" rel="noopener noreferrer" class="underline hover:text-blue-600 break-words">
        https://www.cfnc.org/media/0xtdpcig/career-interest-explorer-elementary.pdf
      </a>
    </p>
  </div>


    <div id="quiz-screen" class="hidden">
      <div class="mb-6">
        <div class="w-full bg-gray-300 rounded-full overflow-hidden">
          <div id="progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <h2 id="question" class="mb-10"></h2>

      <div class="flex justify-center gap-8">
        <button id="yes-button" class="bg-green-500 text-white px-8 py-4 rounded-full shadow-md hover:bg-green-600 text-xl font-bold flex items-center gap-3">
          👍 Iya
        </button>
        <button id="no-button" class="bg-red-500 text-white px-8 py-4 rounded-full shadow-md hover:bg-red-600 text-xl font-bold flex items-center gap-3">
          👎 Tidak
        </button>
      </div>
    </div>

    <div id="result-screen" class="hidden">
      <h2 class="text-3xl font-extrabold mb-6">✨ Hasil Tes Kamu ✨</h2>

      <canvas id="resultChart" width="400" height="250" class="mx-auto mb-6"></canvas>

      <p id="result-text" class="text-2xl font-semibold mb-8"></p>

      <div id="result-description" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left"></div>

      <button id="restart-button" class="mt-10 bg-blue-600 text-white px-10 py-4 rounded-full shadow-lg hover:bg-blue-700 text-xl font-bold">
        🔄 Coba Lagi
      </button>
    </div>

  </div>

  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
